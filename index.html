<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      /* Yükleme ekranı */
      #loader {
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        background-color: black;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      /* Dönen çember */
      .spinner {
        border: 5px solid rgba(255, 255, 255, 0.2);
        border-top: 5px solid white;
        border-radius: 50%;
        width: 50px; height: 50px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body style="margin:0; overflow:hidden; background:black;">
    <div id="loader">
      <div class="spinner"></div>
    </div>

    <a-scene loading-screen="enabled: false" embedded>
      <a-assets>
        <video id="vrVideo" autoplay loop muted playsinline crossorigin="anonymous">
          <source src="video.mp4" type="video/mp4" />
        </video>
      </a-assets>

      <a-videosphere src="#vrVideo"></a-videosphere>
      <a-camera wasd-controls-enabled="false" look-controls="enabled: true"></a-camera>
    </a-scene>

    <script>
      const video = document.getElementById('vrVideo');
      video.addEventListener('loadeddata', () => {
        document.getElementById('loader').style.display = 'none';
        video.play();
      });
    </script>
  </body>
</html>
